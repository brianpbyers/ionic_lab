<ion-header>

  <ion-navbar>
    <ion-title>API Call</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>This is where you'll make an api call!</h1>
  <form>
    <ion-input type ="text" name="char" [(ngModel)]="char" placeholder="Enter a Star Wars Character (e.g. Chewbacca)"></ion-input>
    <button ion-button (click)="makeCall(char)">Search for Route</button>
</form>

<div *ngIf="result">
  <h4>Your Search for returned(first item):</h4>
  <h5>{{result.results[0].name}}</h5>
  <h6>{{result.results[0].height}} cm tall</h6>
  <h6>{{result.results[0].mass}} kg</h6>
  <h6>{{result.results[0].eye_color}} eyes</h6>
</div>

</ion-content>
